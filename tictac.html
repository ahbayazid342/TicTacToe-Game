<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic ac Toe Game</title>
    <link rel="stylesheet" href="tictac.css">
</head>

<body>

    <div class="tictac">

        <h1>Tic Tac Toe Game</h1>

        <div class="container">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <h3 class="status">X's Turn</h3>
        <button id="reset"> Reset </button>

    </div>


    <script src="tictac.js"></script>

</body>

</html>
